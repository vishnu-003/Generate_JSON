<!DOCTYPE html>
<html>
  <head>
    <title>AWS DMS Table Mapping JSON Generator</title>
    <meta charset="UTF-8">
    <meta name="description" content="Online AWS DMS Table Mapping JSON Generator">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
      .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 50px;
      background-color: #f9f9f9;
      border-radius: 5px;
      }
      h1 {
      text-align: center;
      }
      .form-group {
      margin-bottom: 20px;
      }
      label {
      display: block;
      margin-bottom: 5px;
      }
      input[type="file"] {
      display: block;
      margin-top: 5px;
      }
      button[type="submit"] {
      display: block;
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      }
      .tmpl_action_btn {
      display: inline;
      width: 200px;
      margin-top: 20px;
      padding: 10px;
      background-color: #1569b7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      float:right
      }

      padding: 10px;
      background-color: #4CAF50;
      color: #fff;

      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      float:left
      }

      }

      .action_btn {
      width: 200px;

      display: inline;
      }

  </head>
  <body>
    <div class="container">
      <h1>AWS DMS Table Mapping JSON Generator</h1>
      <div class="form-group">
        <form action="upload" method="POST" id="upload-form">
          <textarea id="json-output" name="json-output" rows="30" cols="60" placeholder="schema_name_1,table_name_1&#10;schema_name_2,table_name_2&#10;schema_name_3,table_name_3"></textarea>
          <span class="template-button">

    </div>
